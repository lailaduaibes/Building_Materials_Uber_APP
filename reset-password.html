<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - YouMats</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        .logo {
            font-size: 36px;
            font-weight: bold;
            color: #2C5CC5;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #374151;
        }

        .password-container {
            position: relative;
        }

        input[type="password"], input[type="text"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            background: #f9fafb;
        }

        input[type="password"]:focus, input[type="text"]:focus {
            outline: none;
            border-color: #2C5CC5;
            background: white;
        }

        .eye-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #6b7280;
            font-size: 18px;
        }

        .btn {
            width: 100%;
            background: linear-gradient(135deg, #2C5CC5 0%, #667eea 100%);
            color: white;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #a7f3d0;
        }

        .error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fca5a5;
        }

        .requirements {
            background: #f3f4f6;
            padding: 15px;
            border-radius: 10px;
            margin-top: 10px;
            text-align: left;
        }

        .requirements h4 {
            color: #374151;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .requirements ul {
            list-style: none;
            font-size: 13px;
            color: #6b7280;
        }

        .requirements li {
            padding: 2px 0;
        }

        .requirements li.valid {
            color: #059669;
        }

        .requirements li::before {
            content: "‚úó ";
            color: #ef4444;
        }

        .requirements li.valid::before {
            content: "‚úì ";
            color: #059669;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #2C5CC5;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading {
            display: none;
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
            .logo {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">YouMats</div>
        <p class="subtitle">Reset Your Password</p>
        
        <div id="message"></div>
        
        <form id="resetForm">
            <div class="form-group">
                <label for="newPassword">New Password</label>
                <div class="password-container">
                    <input type="password" id="newPassword" required>
                    <span class="eye-toggle" onclick="togglePassword('newPassword')">üëÅÔ∏è</span>
                </div>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Confirm New Password</label>
                <div class="password-container">
                    <input type="password" id="confirmPassword" required>
                    <span class="eye-toggle" onclick="togglePassword('confirmPassword')">üëÅÔ∏è</span>
                </div>
            </div>

            <div class="requirements">
                <h4>Password Requirements:</h4>
                <ul id="requirements">
                    <li id="length">At least 8 characters</li>
                    <li id="uppercase">One uppercase letter</li>
                    <li id="lowercase">One lowercase letter</li>
                    <li id="number">One number</li>
                    <li id="match">Passwords match</li>
                </ul>
            </div>
            
            <button type="submit" class="btn" id="submitBtn">
                <span class="loading" id="loading">
                    <span class="spinner"></span>
                </span>
                <span id="btnText">Reset Password</span>
            </button>
        </form>
    </div>

    <script>
        // Initialize Supabase
        const SUPABASE_URL = 'https://pjbbtmuhlpscmrbgsyzb.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBqYmJ0bXVobHBzY21yYmdzeXpiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTUxMTkzMTIsImV4cCI6MjA3MDY5NTMxMn0.bBBBaL7odpkTSGmEstQp8ihkEsdgYsycrRgFVKGvJ28';
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const accessToken = urlParams.get('access_token');
        const refreshToken = urlParams.get('refresh_token');

        // Password visibility toggle
        function togglePassword(fieldId) {
            const field = document.getElementById(fieldId);
            const isPassword = field.type === 'password';
            field.type = isPassword ? 'text' : 'password';
            
            const toggle = field.nextElementSibling;
            toggle.textContent = isPassword ? 'üôà' : 'üëÅÔ∏è';
        }

        // Validate password requirements
        function validatePassword() {
            const password = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            const requirements = {
                length: password.length >= 8,
                uppercase: /[A-Z]/.test(password),
                lowercase: /[a-z]/.test(password),
                number: /\d/.test(password),
                match: password === confirmPassword && password.length > 0
            };

            // Update visual indicators
            Object.keys(requirements).forEach(req => {
                const element = document.getElementById(req);
                if (requirements[req]) {
                    element.classList.add('valid');
                } else {
                    element.classList.remove('valid');
                }
            });

            return Object.values(requirements).every(req => req);
        }

        // Show message
        function showMessage(text, type = 'error') {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = `<div class="message ${type}">${text}</div>`;
            messageDiv.scrollIntoView({ behavior: 'smooth' });
        }

        // Set loading state
        function setLoading(loading) {
            const submitBtn = document.getElementById('submitBtn');
            const loadingSpinner = document.getElementById('loading');
            const btnText = document.getElementById('btnText');
            
            if (loading) {
                loadingSpinner.style.display = 'inline-block';
                btnText.textContent = 'Updating Password...';
                submitBtn.disabled = true;
            } else {
                loadingSpinner.style.display = 'none';
                btnText.textContent = 'Reset Password';
                submitBtn.disabled = false;
            }
        }

        // Add event listeners for real-time validation
        document.getElementById('newPassword').addEventListener('input', validatePassword);
        document.getElementById('confirmPassword').addEventListener('input', validatePassword);

        // Handle form submission
        document.getElementById('resetForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (!validatePassword()) {
                showMessage('Please ensure all password requirements are met.');
                return;
            }

            setLoading(true);

            try {
                // Set the session using the tokens from URL
                if (accessToken && refreshToken) {
                    const { error: sessionError } = await supabase.auth.setSession({
                        access_token: accessToken,
                        refresh_token: refreshToken
                    });

                    if (sessionError) {
                        throw new Error('Invalid or expired reset link. Please request a new password reset.');
                    }
                }

                // Update the password
                const newPassword = document.getElementById('newPassword').value;
                const { error } = await supabase.auth.updateUser({
                    password: newPassword
                });

                if (error) {
                    throw new Error(error.message);
                }

                showMessage('Password updated successfully! You can now sign in with your new password.', 'success');
                
                // Clear the form
                document.getElementById('resetForm').reset();
                
                // Redirect to app after 3 seconds
                setTimeout(() => {
                    window.location.href = 'youmats://app';
                }, 3000);

            } catch (error) {
                console.error('Password reset error:', error);
                showMessage(error.message || 'Failed to update password. Please try again.');
            } finally {
                setLoading(false);
            }
        });

        // Check if we have valid tokens on page load
        if (!accessToken || !refreshToken) {
            showMessage('Invalid or expired reset link. Please request a new password reset from the app.');
            document.getElementById('resetForm').style.display = 'none';
        }
    </script>
</body>
</html>
